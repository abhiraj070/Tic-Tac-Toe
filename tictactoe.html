<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
    <div id="pstostrt">
        Press Here To Form a 3x3 Grid
    </div>
    <div class="msgbox">
        <div id="winner"></div>
        <div>
            <a href="tictactoe.html"></a>
        </div>
    </div>  
    <hr>
    <div class="container msgbox"  >
        <div id="box" class="anime10" >
            <div class="inbox msgbox" id="anime1"></div>
            <div class="inbox msgbox" id="anime2"></div>
            <div class="inbox msgbox" id="anime3"></div>
            <div class="inbox msgbox" id="anime4"></div>
            <div class="inbox msgbox" id="anime5"></div>
            <div class="inbox msgbox" id="anime6"></div>
            <div class="inbox msgbox" id="anime7"></div>
            <div class="inbox msgbox" id="anime8"></div>
            <div class="inbox msgbox" id="anime9"></div>
        </div>
        <div id="button">
             <a href="tictactoe.html" id="restart" >RESTART</a> 
        </div> 
    </div>
    
    
    <script src="tictactoe.js"></script>
</body>
</html>
